<html lang="pt-br">
<head>

  <title>Seu Site</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .resultados-bar {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #e0e0e0;
      padding: 10px 0;
      width: 100%;
      overflow-x: auto;
    }
    .jogo-resultado {
      display: flex;
      align-items: center;
      margin: 0 10px;
      background: transparent;
    }
    .separador-vertical {
      width: 2px;
      height: 40px;
      background: #bdbdbd;
      margin: 0 10px;
    }
    .logo-competicao {
      height: 60px;
      margin-right: 20px;
    }
    .logo-time {
      height: 32px;
      width: 32px;
      object-fit: contain;
      margin: 0 5px;
      background: transparent;
    }
    .placar-time {
      font-size: 1.5em;
      font-weight: bold;
      margin: 0 5px;
    }
    .placar-separador {
      font-size: 1.5em;
      font-weight: bold;
      margin: 0 5px;
    }
    @media (max-width: 600px) {
      .resultados-bar {
        flex-wrap: nowrap;
        padding: 5px 0;
      }
      .logo-competicao {
        height: 40px;
        margin-right: 10px;
      }
      .logo-time {
        height: 22px;
        width: 22px;
        margin: 0 2px;
      }
      .separador-vertical {
        height: 22px;
        margin: 0 4px;
      }
      .placar-time, .placar-separador {
        font-size: 1em;
        margin: 0 2px;
      }
    }
    @media (max-width: 700px) {
      .destaques {
        width: 98% !important;
        min-width: 0;
        margin: 0 auto;
      }
      .destaque-abas {
        width: 100% !important;
        flex-direction: column;
        gap: 8px;
      }
      .aba {
        font-size: 1rem;
        padding: 0.5rem 0;
        border-radius: 8px;
      }
      .destaque-quadro {
        flex-direction: column;
        align-items: center;
        height: auto !important;
        gap: 16px;
        padding: 12px 0;
      }
      #img-destaque {
        width: 90vw !important;
        max-width: 98vw;
        height: auto !important;
        margin-bottom: 8px;
      }
      #texto-destaque {
        font-size: 1.1rem !important;
        max-width: 98vw;
        text-align: left;
      }
    }
    .destaques {
      margin: 20px 0;
      text-align: center;
    }
    .destaques-titulo {
      font-size: 3.5rem;
      font-weight: bold;
      margin-bottom: 0.5vw;
      text-align: left;
      width: 100%;
      padding-left: 0;
      margin-left: 0;
    }
    .destaque-abas {
      display: flex;
      justify-content: center;
      margin-bottom: 10px;
    }
    .aba {
      flex: 1;
      background: #000;
      color: #FFD600;
      font-family: 'Ubuntu', Arial, sans-serif;
      font-weight: 700;
      font-size: 1.25rem;
      text-align: center;
      padding: 0.8vw 0 0.6vw 0;
      cursor: pointer;
      border-top-left-radius: 0.8vw;
      border-top-right-radius: 0.8vw;
      border-right: 0.3vw solid #fff;
      transition: background 0.2s, color 0.2s;
    }
    .aba:last-child {
      border-right: none;
    }
    .aba-ativa {
      background: #FFD600;
      color: #111;
    }
    .destaque-quadro {
      background: #FFF9C4;
      border: 6px solid #FFD600;
      border-radius: 0 0 2vw 2vw;
      width: 100%;
      height: 350px;
      margin: 0 auto;
      display: flex;
      align-items: flex-start;
      gap: 32px;
    }
    #img-destaque {
      height: 300px;
      width: 420px;
      border-radius: 12px;
      box-shadow: 0 2px 8px #ccc;
      object-fit: fill;
    }
    #texto-destaque {
      font-size: 2rem;
      color: #222;
      font-family: 'Ubuntu', Arial, sans-serif;
      max-width: 60%;
      text-align: left;
    }
    .classificacao-campeonato {
      width: 40%;
      max-width: 360px;
      margin: 40px auto 0 auto;
      padding: 12px 0;
    }
    .classificacao-campeonato h2 {
      font-size: 2.2rem;
      font-weight: bold;
      margin: 0;
    }
    .tabela-classificacao {
      width: 100%;
      border-collapse: collapse;
      background: #000;
      border-radius: 12px;
      overflow: hidden;
      color: #fff;
    }
    .tabela-classificacao th, .tabela-classificacao td {
      padding: 2px 1px;
      text-align: center;
      color: #fff;
    }
    .tabela-classificacao th {
      background: #FFD600;
      color: #000;
    }
    .tabela-classificacao tbody tr:nth-child(even) {
      background: #111;
    }
    .tabela-classificacao tbody tr:nth-child(odd) {
      background: #000;
    }
  </style>
</head>

  <script>
const urlCSV = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vS9MFvZCh0tVbBeZVVVEE7ufjMakoaL4shjAIQrC8YAUuwvtF8xyPPrc0jYTDWms0K1CVk05chIzOsT/pub?gid=988084325&single=true&output=csv';
let dadosCompeticoes = [];
let indiceCompeticao = 0;

function renderCompeticao(competicao) {
  document.getElementById('logo-competicao').src = competicao.logo;
  // Jogo 1
  document.getElementById('logo-time1').src = competicao.jogos[0].logo1;
  document.getElementById('logo-time2').src = competicao.jogos[0].logo2;
  document.getElementById('placar-time1').textContent = competicao.jogos[0].placar1;
  document.getElementById('placar-time2').textContent = competicao.jogos[0].placar2;

  // Limpa jogos extras
  const jogo2Container = document.getElementById('jogo2-container');
  jogo2Container.innerHTML = '';
  // Adiciona jogos extras
  for (let i = 1; i < competicao.jogos.length; i++) {
    const jogo = competicao.jogos[i];
    if (!jogo.mostrar) continue;
    const bloco = `
      <div class='separador-vertical'></div>
      <div class='jogo-resultado'>
        <img class='logo-time' src='${jogo.logo1}' alt='Time 1'>
        <span class='placar-time'>${jogo.placar1}</span>
        <span class='placar-separador'>:</span>
        <span class='placar-time'>${jogo.placar2}</span>
        <img class='logo-time' src='${jogo.logo2}' alt='Time 2'>
      </div>
    `;
    jogo2Container.insertAdjacentHTML('beforeend', bloco);
  }
}

function prepararDados(csv) {
  const linhas = csv.split('\n').map(l => l.split(','));
  let numCompeticoes = 10;
  if (linhas[0][15] && !isNaN(parseInt(linhas[0][15]))) {
    numCompeticoes = parseInt(linhas[0][15]); // P1 é coluna 15 (índice 15)
  }
  dadosCompeticoes = [];
  for (let i = 0; i < numCompeticoes; i++) {
    const base = i * 6;
    const logo = linhas[base][6];
    const jogos = [
      { logo1: linhas[base+1][6], logo2: linhas[base+1][7], placar1: linhas[base+1][2], placar2: linhas[base+1][3], mostrar: true },
      { logo1: linhas[base+2][6], logo2: linhas[base+2][7], placar1: linhas[base+2][2], placar2: linhas[base+2][3], mostrar: linhas[base+2][1].trim() !== '' },
      { logo1: linhas[base+3][6], logo2: linhas[base+3][7], placar1: linhas[base+3][2], placar2: linhas[base+3][3], mostrar: linhas[base+3][1].trim() !== '' },
      { logo1: linhas[base+4][6], logo2: linhas[base+4][7], placar1: linhas[base+4][2], placar2: linhas[base+4][3], mostrar: linhas[base+4][1].trim() !== '' }
    ];
    dadosCompeticoes.push({ logo, jogos });
  }
}

function iniciarTroca() {
  renderCompeticao(dadosCompeticoes[indiceCompeticao]);
  setInterval(() => {
    indiceCompeticao = (indiceCompeticao + 1) % dadosCompeticoes.length;
    renderCompeticao(dadosCompeticoes[indiceCompeticao]);
  }, 7000);
}

fetch(urlCSV)
  .then(response => response.text())
  .then(csv => {
    prepararDados(csv);
    iniciarTroca();
  });
  </script>

  .then(csv => {
    const linhas = csv.split('\n');
    const nomesAbas = [

    document.getElementById('aba4').textContent = nomesAbas[3];
    document.getElementById('aba5').textContent = nomesAbas[4];

    // Imagens dos destaques
    const imagensDestaque = [
      linhas[1].split(',')[1], // B2
      linhas[2].split(',')[1], // B3
      linhas[3].split(',')[1], // B4
      linhas[4].split(',')[1], // B5
      linhas[5].split(',')[1]  // B6
    ];
    // Textos dos destaques
    const textosDestaque = [
      linhas[1].split(',')[2], // C2
      linhas[2].split(',')[2], // C3
      linhas[3].split(',')[2], // C4
      linhas[4].split(',')[2], // C5
      linhas[5].split(',')[2]  // C6
    ];
    let abaAtual = 0;
    let intervalo;
    function trocarAba(idx) {
      abaAtual = idx;
      document.getElementById('img-destaque').src = imagensDestaque[idx];
      document.getElementById('texto-destaque').textContent = textosDestaque[idx];
      document.querySelectorAll('.aba').forEach(el => el.classList.remove('aba-ativa'));
      document.getElementById('aba'+(idx+1)).classList.add('aba-ativa');
    }
    function iniciarLoopAbas() {
      intervalo = setInterval(() => {
        abaAtual = (abaAtual + 1) % 5;
        trocarAba(abaAtual);
      }, 7000);
    }
    trocarAba(0);
    iniciarLoopAbas();
    for (let i = 1; i <= 5; i++) {
      document.getElementById('aba'+i).addEventListener('click', function() {
        clearInterval(intervalo);
        trocarAba(i-1);
        iniciarLoopAbas();
      });
    }
  });
  </script>
</body>
